<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="author" content="Jingsong Gao (jg2109), Yu Kang (yk685), Chao Li (cl1486), Ercong Luo (el890), Rui Qiu (rq47)" />

    <meta name="date" content="2022-04-09" />
    <link rel="stylesheet" href="style.css">

    <title>A Data Science Breakdown: What Ingredients Are You Tasting in Authentic Japanese Flavors?</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<body>
<iframe class="main-container" id="main_container" frameborder="0"></iframe>
<button class="page-button page-button-prev" id="page_prev" onclick="prev_page()">Previous page</button>
<button class="page-button page-button-next" id="page_next" onclick="next_page()">Next page</button>
<script>
    page_arr = [
        "01-network.html",
        "02-map.html",
        "03-windrose.html",
        "04-beeswarm.html",
        "05-barplot.html",
    ];
    index = 0;
    container = document.getElementById("main_container");
    page_prev = document.getElementById("page_prev");
    page_next = document.getElementById("page_next");

    function clamp(val, min, max) { return val > max ? max : val < min ? min : val; }
    function update_button() {
        if (index === 0) {
            page_prev.disabled = true;
            page_next.disabled = false;
        } else if (index === page_arr.length - 1) {
            page_prev.disabled = false;
            page_next.disabled = true;
        } else {
            page_prev.disabled = false;
            page_next.disabled = false;
        }
    }
    function set_page(new_index) {
        index = clamp(new_index, 0, page_arr.length - 1);
        container.src = page_arr[index];
        update_button();
    }
    function prev_page() { set_page(index - 1); }
    function next_page() { set_page(index + 1); }

    set_page(0);
</script>
</body>
</html>
